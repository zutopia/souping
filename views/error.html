<!doctype html>
<html class="no-js" lang="">
  <head>
  	<%- partial('common/meta') %>
    <title>找不到啦_搜评</title>
    <%- partial('common/head') %>
    <style>
		.h1 {
		    margin-top:5px;
		    font-size:32px;
		    font-family:Microsoft YaHei;
		    color:#3388FF;
		    cursor:pointer;
		}
		.div_main {
			margin:1% 0% 0% 0%;
		}
		#loading {
			display:none;
		}
	</style>
  </head>
  <body>
  	<%- partial('common/ie') %>
  	<div class="container">
	  	<div class="div_main">
			<div class="row">
				<div class="col-md-1">
					<a href="/" style="text-decoration:none;"><h1 class="h1">搜评</h1></a>
				</div>
				<div class="col-lg-5">
			    	<div class="input-group">
			    		<input type="text" class="form-control input-lg" id="key" baiduSug="2" maxlength="100" value="<%  if (typeof(key) !== 'undefined' && key !== null)  { %><%= key %><%  }  %>" >
				      	<span class="input-group-btn">
				        	<button class="btn btn-warning btn-lg" id="submit" onclick="search()">
				        		&nbsp;<span class="glyphicon glyphicon-search"></span>&nbsp;
				        	</button>
				      	</span>	
			    	</div><!-- /input-group --> 	
				</div><!-- /.col-lg-5 -->
				<div class="col-md-3">
					<i id="loading" class="fa fa-spinner fa-spin fa-3x"></i>
				</div>
			</div><!-- /.row -->
			<br>
			<h1>亲，我也布吉岛，去问豆瓣啦<h1>
		</div>
	</div>
	<%- partial('common/foot') %>   
  </body>
</html>
